<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶è‡¶°‡¶ø‡¶ü‡¶∞ - Bengali Text Editor</title>
  
  <!-- Bengali Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      font-family: 'Noto Sans Bengali', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #root {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Lucide React icons (simplified inline SVG)
    const FileTextIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
    );

    const SaveIcon = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
        <polyline points="17 21 17 13 7 13 7 21"></polyline>
        <polyline points="7 3 7 8 15 8"></polyline>
      </svg>
    );

    const LoaderIcon = () => (
      <svg className="animate-spin" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
      </svg>
    );

    const BengaliEditor = () => {
      const [text, setText] = useState('');
      const [suggestions, setSuggestions] = useState([]);
      const [loading, setLoading] = useState(false);
      const [selectedIndex, setSelectedIndex] = useState(0);
      const [showSuggestions, setShowSuggestions] = useState(false);
      const [cursorPosition, setCursorPosition] = useState({ top: 0, left: 0 });
      const [currentMode, setCurrentMode] = useState(''); // Tracks what mode was used for current suggestions
      const [enableTransliterate, setEnableTransliterate] = useState(true);
      const [enableComplete, setEnableComplete] = useState(true);
      const textareaRef = useRef(null);
      const debounceTimer = useRef(null);
      const abortController = useRef(null);

      // API configuration
      const API_URL = 'http://localhost:8000';

      // Helper function to check if text is primarily English/Latin characters
      const isEnglishText = (str) => {
        if (!str) return false;
        // Count Latin alphabet characters vs Bengali characters
        const latinChars = str.match(/[a-zA-Z]/g) || [];
        const bengaliChars = str.match(/[\u0980-\u09FF]/g) || [];
        
        // If more than 70% are Latin characters, consider it English
        return latinChars.length > bengaliChars.length && latinChars.length > str.length * 0.5;
      };

      // Intelligent mode detection
      const detectMode = (inputText) => {
        const textarea = textareaRef.current;
        const cursorPos = textarea.selectionStart;
        const textBeforeCursor = inputText.substring(0, cursorPos);
        
        // Extract the current word (text after last space/newline)
        const words = textBeforeCursor.split(/[\s\n]+/);
        const currentWord = words[words.length - 1] || '';
        
        // Get the text before the current word
        const textBeforeCurrentWord = textBeforeCursor.substring(0, textBeforeCursor.lastIndexOf(currentWord));
        
        // If only one feature is enabled, always use that feature
        if (enableTransliterate && !enableComplete) {
          // Only transliterate is enabled - use it for everything
          if (currentWord.length >= 1) {
            return { mode: 'transliterate', text: currentWord };
          }
          return null;
        }
        
        if (!enableTransliterate && enableComplete) {
          // Only complete is enabled - use it for everything
          if (textBeforeCursor.trim().length > 2) {
            return { mode: 'complete', text: inputText };
          }
          return null;
        }
        
        // Both features enabled - use smart detection
        if (enableTransliterate && enableComplete) {
          // Decision logic:
          // 1. If current word is English/Latin and has at least 1 character -> transliterate
          // 2. If current word is Bengali or empty, and there's Bengali text before -> complete
          // 3. Otherwise, prefer transliterate for single English words
          
          if (currentWord.length >= 1 && isEnglishText(currentWord)) {
            return { mode: 'transliterate', text: currentWord };
          }
          
          // Check if there's Bengali content to complete
          const hasBengaliContent = textBeforeCurrentWord.match(/[\u0980-\u09FF]/g);
          if (hasBengaliContent && textBeforeCursor.trim().length > 2) {
            return { mode: 'complete', text: inputText };
          }
          
          // Default to transliterate if we have an English word
          if (currentWord.length >= 1) {
            return { mode: 'transliterate', text: currentWord };
          }
        }
        
        // Both features disabled
        return null;
      };

      // Get completions or transliterations from backend
      const getSuggestions = async (inputText) => {
        const detection = detectMode(inputText);
        
        if (!detection) {
          setShowSuggestions(false);
          setSuggestions([]);
          return;
        }
        
        // Cancel previous request if it exists
        if (abortController.current) {
          abortController.current.abort();
        }
        
        // Create new abort controller for this request
        abortController.current = new AbortController();
        
        setLoading(true);
        try {
          const endpoint = detection.mode === 'transliterate' ? '/transliterate' : '/complete';
          
          const response = await fetch(`${API_URL}${endpoint}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              text: detection.text,
              max_suggestions: 5,
              max_length: 20
            }),
            signal: abortController.current.signal
          });
          
          if (!response.ok) {
            throw new Error('API request failed');
          }
          
          const data = await response.json();
          setSuggestions(data.suggestions || []);
          setShowSuggestions((data.suggestions || []).length > 0);
          setSelectedIndex(0);
          setCurrentMode(detection.mode);
        } catch (error) {
          // Ignore abort errors (these are expected when cancelling)
          if (error.name === 'AbortError') {
            console.log('Request cancelled');
            return;
          }
          console.error('Error fetching suggestions:', error);
          setSuggestions([]);
          setShowSuggestions(false);
        } finally {
          setLoading(false);
        }
      };

      const handleTextChange = (e) => {
        const newText = e.target.value;
        setText(newText);

        // Cancel any ongoing API request
        if (abortController.current) {
          abortController.current.abort();
        }

        // Clear previous debounce timer
        if (debounceTimer.current) {
          clearTimeout(debounceTimer.current);
        }

        // Get cursor position for suggestion dropdown
        const textarea = textareaRef.current;
        if (textarea) {
          const cursorPos = textarea.selectionStart;
          const textBeforeCursor = newText.substring(0, cursorPos);
          const lines = textBeforeCursor.split('\n');
          const currentLine = lines.length;
          const currentCol = lines[lines.length - 1].length;
          
          setCursorPosition({
            top: currentLine * 24,
            left: Math.min(currentCol * 10, 400)
          });
        }

        // Debounce API calls (wait 300ms after user stops typing)
        if (newText.trim().length > 0) {
          debounceTimer.current = setTimeout(() => {
            getSuggestions(newText);
          }, 300);
        } else {
          setShowSuggestions(false);
          setSuggestions([]);
        }
      };

      const handleKeyDown = (e) => {
        if (!showSuggestions || suggestions.length === 0) return;

        if (e.key === 'ArrowDown') {
          e.preventDefault();
          setSelectedIndex((prev) => (prev + 1) % suggestions.length);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          setSelectedIndex((prev) => (prev - 1 + suggestions.length) % suggestions.length);
        } else if (e.key === 'Enter' && showSuggestions) {
          e.preventDefault();
          applySuggestion(suggestions[selectedIndex]);
        } else if (e.key === 'Escape') {
          setShowSuggestions(false);
        } else if (e.key === 'Tab' && showSuggestions) {
          e.preventDefault();
          applySuggestion(suggestions[selectedIndex]);
        }
      };

      const applySuggestion = (suggestion) => {
        const textarea = textareaRef.current;
        const cursorPos = textarea.selectionStart;
        const textBefore = text.substring(0, cursorPos);
        const textAfter = text.substring(cursorPos);
        
        let newText;
        let newCursorPos;
        let originalInput;
        
        if (currentMode === 'transliterate') {
          // Replace only the current word being typed
          const words = textBefore.split(/[\s\n]+/);
          const currentWord = words[words.length - 1] || '';
          originalInput = currentWord;
          
          // Find where the current word starts
          const currentWordStart = textBefore.lastIndexOf(currentWord);
          
          // Replace current word with suggestion
          const beforeWord = text.substring(0, currentWordStart);
          newText = beforeWord + suggestion + textAfter;
          newCursorPos = currentWordStart + suggestion.length;
          
          // Save transliteration data for training
          saveTransliterationData(originalInput, suggestion);
        } else {
          // Auto-completion mode: add suggestion after current text
          originalInput = textBefore.trim();
          newText = textBefore + ' ' + suggestion + textAfter;
          newCursorPos = textBefore.length + suggestion.length + 1;
          
          // Save completion data for training
          saveCompletionData(originalInput, suggestion);
        }
        
        setText(newText);
        setShowSuggestions(false);
        
        // Set cursor position after inserted text
        setTimeout(() => {
          textarea.setSelectionRange(newCursorPos, newCursorPos);
          textarea.focus();
        }, 0);
      };

      // Save transliteration training data
      const saveTransliterationData = (input, output) => {
        try {
          // Generate hourly key: bengali_transliteration_2024-12-17T10
          const now = new Date();
          const hourKey = now.toISOString().slice(0, 13); // YYYY-MM-DDTHH
          const storageKey = `bengali_transliteration_${hourKey}`;
          
          const existing = JSON.parse(localStorage.getItem(storageKey) || '[]');
          
          const dataPoint = {
            input: input,
            output: output,
            timestamp: now.toISOString(),
            mode: 'transliterate'
          };
          
          existing.push(dataPoint);
          localStorage.setItem(storageKey, JSON.stringify(existing));
          
          // Also maintain an index of all keys for easy export
          updateKeyIndex('transliteration', storageKey);
          
          console.log('Saved transliteration data to:', storageKey);
        } catch (error) {
          console.error('Error saving transliteration data:', error);
        }
      };

      // Save completion training data
      const saveCompletionData = (input, output) => {
        try {
          // Generate hourly key: bengali_completion_2024-12-17T10
          const now = new Date();
          const hourKey = now.toISOString().slice(0, 13); // YYYY-MM-DDTHH
          const storageKey = `bengali_completion_${hourKey}`;
          
          const existing = JSON.parse(localStorage.getItem(storageKey) || '[]');
          
          const dataPoint = {
            input: input,
            output: output,
            timestamp: now.toISOString(),
            mode: 'complete'
          };
          
          existing.push(dataPoint);
          localStorage.setItem(storageKey, JSON.stringify(existing));
          
          // Also maintain an index of all keys for easy export
          updateKeyIndex('completion', storageKey);
          
          console.log('Saved completion data to:', storageKey);
        } catch (error) {
          console.error('Error saving completion data:', error);
        }
      };

      // Maintain an index of all storage keys for easy retrieval
      const updateKeyIndex = (type, storageKey) => {
        try {
          const indexKey = `bengali_${type}_keys_index`;
          const existing = JSON.parse(localStorage.getItem(indexKey) || '[]');
          
          if (!existing.includes(storageKey)) {
            existing.push(storageKey);
            localStorage.setItem(indexKey, JSON.stringify(existing));
          }
        } catch (error) {
          console.error('Error updating key index:', error);
        }
      };

      // Get all keys for a specific type
      const getAllKeys = (type) => {
        try {
          const indexKey = `bengali_${type}_keys_index`;
          return JSON.parse(localStorage.getItem(indexKey) || '[]');
        } catch (error) {
          console.error('Error getting keys:', error);
          return [];
        }
      };

      // Export training data
      const exportTrainingData = () => {
        try {
          // Get all transliteration data
          const transliterationKeys = getAllKeys('transliteration');
          const transliterationData = [];
          transliterationKeys.forEach(key => {
            const data = JSON.parse(localStorage.getItem(key) || '[]');
            transliterationData.push(...data);
          });
          
          // Get all completion data
          const completionKeys = getAllKeys('completion');
          const completionData = [];
          completionKeys.forEach(key => {
            const data = JSON.parse(localStorage.getItem(key) || '[]');
            completionData.push(...data);
          });
          
          const exportData = {
            transliteration: transliterationData,
            completion: completionData,
            exported_at: new Date().toISOString(),
            total_samples: {
              transliteration: transliterationData.length,
              completion: completionData.length
            },
            storage_keys: {
              transliteration: transliterationKeys,
              completion: completionKeys
            }
          };
          
          const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `bengali-training-data-${Date.now()}.json`;
          a.click();
          URL.revokeObjectURL(url);
          
          alert(`Exported ${exportData.total_samples.transliteration} transliteration samples and ${exportData.total_samples.completion} completion samples from ${transliterationKeys.length + completionKeys.length} storage keys`);
        } catch (error) {
          console.error('Error exporting training data:', error);
          alert('Error exporting training data');
        }
      };

      // Clear training data
      const clearTrainingData = () => {
        if (confirm('Are you sure you want to clear all training data? This cannot be undone.')) {
          try {
            // Clear all transliteration keys
            const transliterationKeys = getAllKeys('transliteration');
            transliterationKeys.forEach(key => localStorage.removeItem(key));
            localStorage.removeItem('bengali_transliteration_keys_index');
            
            // Clear all completion keys
            const completionKeys = getAllKeys('completion');
            completionKeys.forEach(key => localStorage.removeItem(key));
            localStorage.removeItem('bengali_completion_keys_index');
            
            alert(`Cleared ${transliterationKeys.length + completionKeys.length} storage keys`);
          } catch (error) {
            console.error('Error clearing training data:', error);
            alert('Error clearing training data');
          }
        }
      };

      const saveFile = () => {
        const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'bengali-document.txt';
        a.click();
        URL.revokeObjectURL(url);
      };

      return (
        <div className="flex flex-col h-screen bg-gray-900 text-gray-100">
          {/* Header */}
          <div className="bg-gray-800 border-b border-gray-700 px-6 py-4 flex items-center justify-between">
            <div className="flex items-center gap-3">
              <div className="text-green-400">
                <FileTextIcon />
              </div>
              <h1 className="text-xl font-semibold">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶è‡¶°‡¶ø‡¶ü‡¶∞</h1>
              <span className="ml-4 px-3 py-1 bg-purple-600 text-white text-xs rounded-full">
                Smart Mode
              </span>
            </div>
            <div className="flex items-center gap-3">
              {/* Feature Toggles */}
              <div className="flex gap-2 mr-4 border-r border-gray-600 pr-4">
                <button
                  onClick={() => setEnableTransliterate(!enableTransliterate)}
                  className={`px-3 py-1.5 rounded text-sm transition-colors flex items-center gap-2 ${
                    enableTransliterate 
                      ? 'bg-blue-600 text-white' 
                      : 'bg-gray-700 text-gray-400 hover:bg-gray-600'
                  }`}
                  title="Toggle word-level transliteration (Banglish ‚Üí Bengali)"
                >
                  <span className="text-xs">üî§</span>
                  <span>Word</span>
                </button>
                <button
                  onClick={() => setEnableComplete(!enableComplete)}
                  className={`px-3 py-1.5 rounded text-sm transition-colors flex items-center gap-2 ${
                    enableComplete 
                      ? 'bg-green-600 text-white' 
                      : 'bg-gray-700 text-gray-400 hover:bg-gray-600'
                  }`}
                  title="Toggle sentence-level auto-completion"
                >
                  <span className="text-xs">‚ú®</span>
                  <span>Sentence</span>
                </button>
              </div>
              
              {/* Training Data Controls */}
              <div className="flex gap-2 mr-4 border-r border-gray-600 pr-4">
                <button
                  onClick={exportTrainingData}
                  className="px-3 py-1.5 bg-purple-600 hover:bg-purple-700 rounded text-sm transition-colors flex items-center gap-2"
                  title="Export training data for model training"
                >
                  <span className="text-xs">üìä</span>
                  <span>Export Data</span>
                </button>
                <button
                  onClick={clearTrainingData}
                  className="px-3 py-1.5 bg-red-600 hover:bg-red-700 rounded text-sm transition-colors flex items-center gap-2"
                  title="Clear all training data"
                >
                  <span className="text-xs">üóëÔ∏è</span>
                  <span>Clear</span>
                </button>
              </div>
              
              <button
                onClick={saveFile}
                className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors"
              >
                <SaveIcon />
                Save
              </button>
            </div>
          </div>

          {/* Editor Area */}
          <div className="flex-1 relative overflow-hidden">
            <div className="absolute inset-0 p-6">
              <div className="relative h-full">
                <textarea
                  ref={textareaRef}
                  value={text}
                  onChange={handleTextChange}
                  onKeyDown={handleKeyDown}
                  placeholder="‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶Ø‡¶º ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®... Type in Banglish (ami, tumi) or Bengali..."
                  className="w-full h-full bg-gray-800 text-gray-100 p-4 rounded-lg border border-gray-700 focus:border-green-500 focus:outline-none resize-none text-lg"
                  style={{ fontFamily: "'Noto Sans Bengali', sans-serif" }}
                />

                {/* Suggestions Dropdown */}
                {showSuggestions && suggestions.length > 0 && (
                  <div
                    className="absolute bg-gray-800 border border-gray-600 rounded-lg shadow-2xl overflow-hidden z-10"
                    style={{
                      top: `${cursorPosition.top + 30}px`,
                      left: `${cursorPosition.left + 20}px`,
                      minWidth: '200px',
                      maxWidth: '400px'
                    }}
                  >
                    <div className="px-3 py-1 bg-gray-700 text-xs text-gray-400 border-b border-gray-600">
                      {currentMode === 'transliterate' ? 'üî§ Transliteration' : '‚ú® Auto-complete'}
                    </div>
                    {suggestions.map((suggestion, index) => (
                      <div
                        key={index}
                        onClick={() => applySuggestion(suggestion)}
                        className={`px-4 py-2 cursor-pointer transition-colors ${
                          index === selectedIndex
                            ? 'bg-green-600 text-white'
                            : 'hover:bg-gray-700'
                        }`}
                      >
                        {suggestion}
                      </div>
                    ))}
                  </div>
                )}

                {/* Loading Indicator */}
                {loading && (
                  <div className="absolute top-4 right-4 bg-gray-700 px-3 py-2 rounded-lg flex items-center gap-2">
                    <LoaderIcon />
                    <span className="text-sm">Loading...</span>
                  </div>
                )}
              </div>
            </div>
          </div>

          {/* Status Bar */}
          <div className="bg-gray-800 border-t border-gray-700 px-6 py-2 text-sm text-gray-400 flex items-center justify-between">
            <div className="flex items-center gap-4">
              <span>Characters: {text.length}</span>
              <span>Words: {text.trim().split(/\s+/).filter(Boolean).length}</span>
              {currentMode && showSuggestions && (
                <span className="text-green-400">
                  Mode: {currentMode === 'transliterate' ? 'üî§ Transliterate' : '‚ú® Complete'}
                </span>
              )}
            </div>
            <div className="flex items-center gap-4">
              <span className={enableTransliterate ? 'text-blue-400' : 'text-gray-600'}>
                Word: {enableTransliterate ? 'ON' : 'OFF'}
              </span>
              <span className={enableComplete ? 'text-green-400' : 'text-gray-600'}>
                Sentence: {enableComplete ? 'ON' : 'OFF'}
              </span>
              <span>UTF-8</span>
              <span>Bengali</span>
            </div>
          </div>

          {/* Instructions */}
          <div className="bg-gray-800 border-t border-gray-700 px-6 py-3 text-xs text-gray-500">
            <p>
              <strong>Smart Mode:</strong> Automatically detects when to transliterate (English ‚Üí Bengali) or auto-complete (Bengali text)
            </p>
            <p className="mt-1">
              <strong>Features:</strong> Toggle üî§ Word or ‚ú® Sentence | üìä Export training data for ML models | üóëÔ∏è Clear stored data
            </p>
            <p className="mt-1">
              <strong>Shortcuts:</strong> ‚Üë‚Üì Navigate | Enter/Tab: Accept | Esc: Close
            </p>
            <p className="mt-1"><strong>Backend:</strong> {API_URL} | Accepted suggestions are saved locally for training</p>
          </div>
        </div>
      );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BengaliEditor />);
  </script>
</body>
</html>
