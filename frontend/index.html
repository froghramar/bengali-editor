<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বাংলা টেক্সট এডিটর - Bengali Text Editor</title>
  
  <!-- Bengali Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      font-family: 'Noto Sans Bengali', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #root {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Configuration -->
  <script src="config.js"></script>
  <script>
    // Expose API_URL to global scope
    window.API_URL = API_URL;
  </script>

  <!-- Icons -->
  <script type="text/babel" src="components/Icons.js"></script>

  <!-- Utilities -->
  <script src="utils/textUtils.js"></script>
  <script>
    // Expose textUtils to global scope
    window.textUtils = { isEnglishText, detectMode };
  </script>

  <script src="utils/api.js"></script>
  <script>
    // Expose API utilities to global scope
    window.apiUtils = { getSuggestions, sendAudioToBackend };
  </script>

  <script src="utils/visionApi.js"></script>
  <script>
    // Expose vision API utilities to global scope
    window.visionApi = { analyzeVision };
  </script>

  <script src="utils/localStorage.js"></script>
  <script>
    // Expose localStorage utilities to global scope
    window.localStorageUtils = {
      saveTransliterationData,
      saveCompletionData,
      exportTrainingData,
      clearTrainingData
    };
  </script>

  <!-- Hooks -->
  <script src="hooks/useVoiceRecording.js"></script>
  <script>
    // Expose useVoiceRecording to global scope
    window.useVoiceRecording = useVoiceRecording;
  </script>

  <!-- Components -->
  <script type="text/babel" src="components/SuggestionsDropdown.js"></script>
  <script type="text/babel" src="components/FileUpload.js"></script>
  <script type="text/babel" src="components/OutputPanel.js"></script>
  <script type="text/babel" src="components/Header.js"></script>
  <script type="text/babel" src="components/EditorArea.js"></script>
  <script type="text/babel" src="components/StatusBar.js"></script>
  <script type="text/babel" src="components/Instructions.js"></script>

  <!-- Main App -->
  <script type="text/babel" src="BengaliEditor.js"></script>

  <!-- Initialize App -->
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BengaliEditor />);
  </script>
</body>
</html>
